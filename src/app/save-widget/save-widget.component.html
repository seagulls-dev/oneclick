<div id="oc-save" [ngClass]="status" (click)="toggle()">
	<span class="fa fa-stack">
		<i class="fas fa-stack-2x fa-cloud"></i>
		<i class="fas fa-stack-1x fa-circle-notch fa-spin"></i>
		<i class="fas fa-stack-1x fa-ban"></i>
		<i class="fas fa-stack-1x fa-check"></i>
	</span>
	<p class="saved">Saved</p>
	<p class="offline">Offline.</p>
</div>
